<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html;" />
    <meta charset="UTF-8" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- JavaScript Bundle with Popper -->

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <title>Servidor HTTP REDES</title>
  </head>

  <body class="container bg-dark text-white">
    <h1 class="m-4">SERVIDOR HTTPS</h1>
    <div class="container">
      <div class="m-3">
        <h2>Archivos:</h2>
        <ul class="list-group">
          <li class="list-group-item">
            <a href="/resources/Art33.pdf" download="Art33.pdf">Art33.pdf</a>
          </li>
          <li class="list-group-item">
            <a href="/resources/perro.jpg" download="perro.jpg">perro.jpg</a>
          </li>
          <li class="list-group-item">
            <a href="/resources/AroundTown.mp3" download="AroundTown.mp3"
              >Around Town.mp3</a
            >
          </li>
        </ul>

        <br />
      </div>
    </div>
    <h2 class="m-4 px-4">GET</h2>

    <div class="m-4 px-4">
      <form action="get" method="GET" name="formGET">
        Nombre: <br />

        <input class="form-control w-50" type="text" name="Nombre" /><br />

        Apellido: <br />
        <input class="form-control w-50" type="text" name="Apellido" /><br />

        Teléfono: <br />
        <input class="form-control w-50" type="text" name="Telefono" /><br />

        <input class="btn btn-primary" type="submit" value="Enviar" />
      </form>
    </div>

    <div class="m-4 p-4">
      <h2>POST</h2>
      <form action="post" method="POST" name="formPost">
        Nombre: <br />
        <input class="form-control w-50" type="text" name="Nombre" /><br />

        Apellido: <br />
        <input class="form-control w-50" type="text" name="Apellido" /><br />

        Teléfono: <br />
        <input class="form-control w-50" type="text" name="Telefono" /><br />

        <input class="btn btn-primary" type="submit" value="Enviar" />
      </form>
    </div>
  </body>
</html>
